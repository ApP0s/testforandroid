<!DOCTYPE html>
<html>
<head>
    <title>Test Deep Links for Android App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }
        .input-group {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Financial Tracker</h1>
    <p>Click on the buttons below to open specific screens in the app:</p>
    
    <div class="input-group">
        <h3>Outcome</h3>
        <input type="text" id="outcomeTitle" placeholder="Enter outcome title">
        <input type="number" id="outcomeAmount" placeholder="Enter outcome amount">
        <a href="#" onclick="openOutcome()" class="button">Open Outcome Screen</a>
    </div>

    <div class="input-group">
        <h3>Income</h3>
        <input type="text" id="incomeTitle" placeholder="Enter income title">
        <input type="number" id="incomeAmount" placeholder="Enter income amount">
        <a href="#" onclick="openIncome()" class="button">Open Income Screen</a>
    </div>

    <script>
        function openOutcome() {
            const amount = document.getElementById('outcomeAmount').value;
            const title = document.getElementById('outcomeTitle').value || 'Groceries';
            if (amount) {
                window.location.href = `projectapp://input?title=${encodeURIComponent(title)}&amount=${amount}&type=outcome`;
            } else {
                alert('Please enter an amount');
            }
        }

        function openIncome() {
            const amount = document.getElementById('incomeAmount').value;
            const title = document.getElementById('incomeTitle').value || 'Salary';
            if (amount) {
                window.location.href = `projectapp://input?title=${encodeURIComponent(title)}&amount=${amount}&type=income`;
            } else {
                alert('Please enter an amount');
            }
        }
    </script>
</body>
</html>
